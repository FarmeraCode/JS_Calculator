<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div  class="background">
        <div class="banner"></div>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="row">
                    <input type="button" value="AC" class="grey" onclick="display.value = '' " >
                    <input type="button" value="Del" class="grey" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="grey" onclick="display.value += '.' " >
                    <input type="button" value="/" class="black" onclick="display.value += '/' " >
                </div>
                <div class="row">
                    <input type="button" value="7" class="black" onclick="display.value += '7' " >
                    <input type="button" value="8" class="black" onclick="display.value += '8' " >
                    <input type="button" value="9" class="black" onclick="display.value += '9' " >
                    <input type="button" value="X" class="orange" onclick="display.value += '*' " >
                </div>
                <div class="row">
                    <input type="button" value="4" class="black" onclick="display.value += '4' " >
                    <input type="button" value="5" class="black" onclick="display.value += '5' " >
                    <input type="button" value="6" class="black" onclick="display.value += '6' " >
                    <input type="button" value="-" class="orange" onclick="display.value += '-' " >
                </div>
                <div class="row">
                    <input type="button" value="1" class="black" onclick="display.value += '1' " >
                    <input type="button" value="2" class="black" onclick="display.value += '2' " >
                    <input type="button" value="3" class="black" onclick="display.value += '3' " >
                    <input type="button" value="+" class="orange" onclick="display.value += '+' " >
                </div>
                <div class="row">
                    <input type="button" value="00" class="black" onclick="display.value += '00' " >
                    <input type="button" value="0" class="black" onclick="display.value += '0' " >
                    <input type="button" value="=" class="orange" id="equal" onclick="display.value = eval(display.value) " >
                </div>
            </form>
        </div>
    </div>
    <script src="javascript.Js" type="text/javascript"></script>
</body>
</html>
